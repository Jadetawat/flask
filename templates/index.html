<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Data Extractor</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="grid">
        <header class="page-header content">
            <h3>Table Data Extractor</h3>
        </header>
        <div class="page-main content">

            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <div><input type="file" id="file" name="file" accept="image/jpeg,image/png,application/pdf" /></div>
                    <div class="fill"><img id="previewImg" class="img-fluid rounded"></div>
                </div>

                <label>choose format:</label>
                <select name="format" id="format">
                    <option value="table">Table</option>
                    <option value="sale_order">Sale order (bangkok clothier)</option>
                    <option value="invoice">Invoice (vertex trading)</option>
                    <option value="receipt">Receipt (vertex trading)</option>
                </select>

                <button class="button" id="extract" onclick="loading()" name="summit_button">extract!</button>
                <p id="load"></p>

            </form>
        </div>

        <div class="page-leftbar content">
            <h3>leftbar</h3>
        </div>
    </div>

    <script>
        function loading() {
            document.getElementById("load").innerHTML = "loading...";
        }

        let imgInput = document.querySelector("#file")
        let previewImg = document.querySelector("#previewImg")
        imgInput.onchange = evt => {
            const [file] = imgInput.files;
            if (file) {
                previewImg.src = URL.createObjectURL(file);
            }
        }

    </script>
</body>

</html>

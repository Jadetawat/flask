<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table Data Extractor</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/style.css">
        
</head>
<body>
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}
    {% for filename in files %}
    <br><a href="{{ url_for('download_file', filename=filename) }}">download: {{ filename }}</a><br />
    
    {% endfor %}
</body>

</html>
